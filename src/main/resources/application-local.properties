spring.datasource.url=jdbc:postgresql://localhost:5432/gym_crm
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

logging.level.org.hibernate.SQL=DEBUG

spring.sql.init.mode=always
spring.liquibase.contexts=local

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.heap.enabled=true
management.health.cpu.enabled=true
management.health.cpu.warn-threshold=0.8

auth.jwt.secret=d110cb555ad74dbef409b3363f2e8ddb
auth.jwt.expiration.ms=120000
auth.refresh-token.ttl=3m

security.bruteforce.max-failures=3
security.bruteforce.lock-duration=1m

resilience4j.circuitbreaker.instances.workload-service.sliding-window-size=5
resilience4j.circuitbreaker.instances.workload-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.workload-service.wait-duration-in-open-state=20s
resilience4j.circuitbreaker.instances.workload-service.permitted-number-of-calls-in-half-open-state=10
resilience4j.circuitbreaker.instances.workload-service.register-health-indicator=true
