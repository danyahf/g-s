spring.datasource.url=jdbc:postgresql://localhost:5432/gym_crm_prod
spring.datasource.username=prod_user
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

logging.level.org.hibernate.SQL=INFO
spring.liquibase.contexts=prod

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.heap.enabled=true
management.health.cpu.enabled=true
management.health.cpu.warn-threshold=0.8

auth.jwt.expiration.ms=900000
auth.refresh-token.ttl=30d

security.bruteforce.max-failures:3
security.bruteforce.lock-duration-minutes:5m

resilience4j.circuitbreaker.instances.workload-service.sliding-window-size=150
resilience4j.circuitbreaker.instances.workload-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.workload-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.workload-service.permitted-number-of-calls-in-half-open-state=10
resilience4j.circuitbreaker.instances.workload-service.register-health-indicator=true
